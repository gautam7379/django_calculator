<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .calculator-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-control, .form-select {
            background-color: rgba(255,255,255,0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: #ddd;
        }
        .btn-calculate {
            background-color: #00c9ff;
            color: black;
            font-weight: bold;
        }
        h2, h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator-card">
        <h2>Simple Calculator</h2>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <input type="number" name="num1" class="form-control" placeholder="Enter first number" required>
            </div>
            <div class="mb-3">
                <select name="operation" class="form-select">
                    <option value="add">Addition (+)</option>
                    <option value="sub">Subtraction (-)</option>
                    <option value="mul">Multiplication (ร)</option>
                    <option value="div">Division (รท)</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="number" name="num2" class="form-control" placeholder="Enter second number" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-calculate">Calculate</button>
            </div>
        </form>

        {% if result is not None %}
        <h3 class="mt-4">Result: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
